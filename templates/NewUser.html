<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <title>Notatkowo</title>

    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <script src="../static/scripts/NewUserScript.js"></script>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/userHome.html">Notatkowo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/products">Produkty</a>
            <a class="nav-item nav-link" href="/storageUnits">Jednostki magazynowe</a>
            <a class="nav-item nav-link" href="/warehouseResources">Zasoby magazynowe</a>
            <button class="btn btn-secondary my-2 my-sm-0" id="logoutButton">Wyloguj</button>
        </div>
    </div>
</nav>

<div class="element">
    <div class="container col-12">
        <div class="row justify-content-center">
            <h4 class="text-center">Nowy użytkownik</h4>
        </div>

        <div class="row justify-content-center">
            <form>
                <div class="form-group row">
                    <label for="nameInput">Imię</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Imię">
                </div>
                <div class="form-group row">
                    <label for="surnameInput">Nazwisko</label>
                    <input type="text" class="form-control" id="surnameInput" placeholder="Nazwisko">
                </div>
                <div class="form-group row">
                    <label for="loginInput">Login</label>
                    <input type="text" class="form-control" id="loginInput" placeholder="Login">
                </div>
                <div class="form-group row">
                    <label for="roleSelect">Rola</label>
                    <div class="row justify-content-center">
                        <select id="roleSelect" class="form-select" aria-label="Default select example">
                            <option value="-1" selected>Wybierz rolę</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="createButton" class="btn btn-primary btn-sm">Dodaj</button>
                </div>
            </form>
        </div>

    </div>
</div>


<div class="modal fade" id="communicateModal" tabindex="-1" role="dialog" aria-labelledby="communicateModalTitle"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="communicateModalTitle">Modal title</h5>
            </div>
            <div id="communicateModalText" class="modal-body">
            </div>
            <div class="modal-footer">
                <button id="communicateModalButton" type="button" class="btn btn-primary">Zrozumiałem</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
