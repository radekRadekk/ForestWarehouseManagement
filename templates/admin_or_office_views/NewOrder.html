<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <title>Notatkowo</title>

    <link rel="shortcut icon" href="../static/shared/images/favicon.ico" type="image/x-icon">
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css">

    <script src="../../static/scripts/admin_or_office_view_scripts/NewOrderScript.js"></script>
    <script src="../../static/scripts/logoutFunction.js"></script>
    <script src="../../static/scripts/menuFunction.js"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <button class="btn btn-secondary my-2 my-sm-0" id="menuButton">MENU</button>
            <button class="btn btn-secondary my-2 my-sm-0" id="logoutButton">Wyloguj</button>
        </div>
    </div>
</nav>

<div class="element">
    <div class="container col-12">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="form-group row">
                        <div class="col">
                            <label for="productSelect">Produkt</label>
                            <select id="productSelect" class="form-select"
                                    aria-label="Default select example">
                                <option value="-1" selected>Wybierz produkt</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="productNameField">Nazwa produktu</label>
                            <input class="form-control" type="text" id="productNameField" readonly>
                        </div>
                        <div class="col">
                            <label for="storageUnitFiled">Jednostka magazynowa</label>
                            <input class="form-control" type="text" id="storageUnitFiled" readonly>
                        </div>
                        <div class="col">
                            <label for="priceField">Cena</label>
                            <input class="form-control" type="text" id="priceField" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <label for="availableQuantityField">Dostępna ilość</label>
                            <input class="form-control" type="text" id="availableQuantityField" readonly>
                        </div>
                        <div class="col">
                            <label for="quantityInput">Ilość</label>
                            <input class="form-control" type="text" id="quantityInput">
                        </div>
                        <div class="col">
                            <button type="button" id="addProductButton" class="btn btn-primary">Dodaj produkt</button>
                        </div>
                    </div>
                </div>

                <hr class="col-xs-12">

                <h4 class="text-center">Pozycje zamówienia</h4>
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nazwa produktu</th>
                        <th scope="col">Jednostka magazynowa</th>
                        <th scope="col">Cena jednostkowa</th>
                        <th scope="col">Ilość</th>
                        <th scope="col">Usuń</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>

            <div class="col-12 col-md-4">
                <div class="row justify-content-center">
                    <form>
                        <div class="form-group row">
                            <label for="nameInput">Nazwa klienta</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Nazwa klienta">
                        </div>
                        <div class="form-group row">
                            <label for="phoneInput">Telefon</label>
                            <input type="text" class="form-control" id="phoneInput" placeholder="Telefon">
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="streetInput">Ulica</label>
                                <input type="text" class="form-control" id="streetInput" placeholder="Ulica">
                            </div>
                            <div class="col">
                                <label for="buildingNumberInput">Numer budynku</label>
                                <input type="text" class="form-control" id="buildingNumberInput"
                                       placeholder="Numer budynku">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="postcodeInput">Kod pocztowy</label>
                                <input type="text" class="form-control" id="postcodeInput" placeholder="Kod pocztowy">
                            </div>
                            <div class="col">
                                <label for="townInput">Miasto</label>
                                <input type="text" class="form-control" id="townInput" placeholder="Miasto">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="button" id="createButton" class="btn btn-primary">Utwórz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="communicateModal" tabindex="-1" role="dialog" aria-labelledby="communicateModalTitle"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="communicateModalTitle">Modal title</h5>
            </div>
            <div id="communicateModalText" class="modal-body">
            </div>
            <div class="modal-footer">
                <button id="communicateModalButton" type="button" class="btn btn-primary">Zrozumiałem</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
