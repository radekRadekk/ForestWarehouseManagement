<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <title>Notatkowo</title>

    <link href="../../static/css/style.css" rel="stylesheet" type="text/css">
    <script src="../../static/scripts/admin_or_office_view_scripts/NewProductScript.js"></script>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/userHome.html">Notatkowo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" id="menuButton">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <button class="btn btn-secondary my-2 my-sm-0" id="logoutButton">Wyloguj</button>
        </div>
    </div>
</nav>

<div class="element">
    <div class="container col-12">
        <div class="row justify-content-center">
            <h4 class="text-center">Nowy produkt</h4>
        </div>

        <div class="row justify-content-center">
            <form>
                <div class="form-group row">
                    <label for="nameInput">Nazwa</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Nazwa produktu">
                </div>
                <div class="form-group row">
                    <label for="descriptionInput">Opis</label>
                    <input type="text" class="form-control" id="descriptionInput" placeholder="Opis produktu">
                </div>
                <div class="form-group row">
                    <div class="row justify-content-center">
                        <select id="storageUnitSelect" class="form-select"
                                aria-label="Default select example">
                            <option value="-1" selected>Wybierz jednostkę magazynową</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="priceInput">Cena jednostkowa</label>
                    <input type="text" class="form-control" id="priceInput" placeholder="Cena">
                </div>
                <div class="text-center">
                    <button type="button" id="createButton" class="btn btn-primary btn-sm">Dodaj</button>
                </div>
            </form>
        </div>

    </div>
</div>


<div class="modal fade" id="communicateModal" tabindex="-1" role="dialog" aria-labelledby="communicateModalTitle"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="communicateModalTitle">Modal title</h5>
            </div>
            <div id="communicateModalText" class="modal-body">
            </div>
            <div class="modal-footer">
                <button id="communicateModalButton" type="button" class="btn btn-primary">Zrozumiałem</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
